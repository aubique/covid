<div ngbDropdown class="d-inline-block">

  <button class="btn dark-gray" id="dropdownLang" ngbDropdownToggle>
    <fa-icon [icon]="faLanguage" size="lg"></fa-icon>
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdownLang">

    <!--    <button ngbDropdownItem-->

    <!--            [value]="lang"-->
    <!--            (click)="switchLang(lang)">{{ 'Language.' + lang.name | translate}}-->
    <!--    </button>-->
    <button ngbDropdownItem
            *ngFor="let lang of facade.languageList"
            [value]="lang"
            class="d-inline-block"
            (click)="switchLang(lang)">
      <span class="flag" [ngClass]="lang.css"></span>
      <span class="ml-2">{{ 'Language.' + lang.name | translate}}</span>
    </button>

  </div>
</div>
